<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Hobbies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("./assets/img/462548637_3924206831135331_5534891415367555513_n.jpg");
      }

      h1 {
        margin-bottom: 20px;
        color: white;
        font-size: 2em;
        font-weight: 800;
      }
      .home-button {
        display: inline-block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: rgb(171, 168, 168);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .home-button:hover {
        background-color: #0056b3;
      }
      .hobby-grid {
        display: grid;
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }
      @media (max-width: 600px) {
        .hobby-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (min-width: 601px) {
        .hobby-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .hobby-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      img {
        width: 100%;
        max-width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      p {
        margin-top: 10px;
        color: white;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <a class="home-button" href="index.html">Back to Home</a>

    <h1>My Favorite Hobbies</h1>

    <div class="hobby-grid">
      <div class="hobby-item">
        <img
          src="./assets/img/462571617_543170731769976_6615249169622789090_n.jpg"
          alt="Enjoying dessert"
        />
        <p>Eating sweets</p>
      </div>

      <div class="hobby-item">
        <img
          src="./assets/img/462577835_8964198003605059_8853853450523519678_n.jpg"
          alt="Appreciating autumn scenery"
        />
        <p>Enjoying fall time</p>
      </div>

      <div class="hobby-item">
        <img
          src="./assets/img/462541887_1329424525105748_3505575379228090896_n.jpg"
          alt="Shopping"
        />
        <p>Shopping</p>
      </div>

      <div class="hobby-item">
        <img
          src="./assets/img/462550527_3487045638256050_6120729684052417880_n.jpg"
          alt="Mirror photo"
        />
        <p>Taking picture</p>
      </div>
    </div>
  </body>
</html>
